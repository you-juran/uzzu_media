<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No srevice</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

        <header class="Welcome-header">
            <h1 class="Welcome-header__title">Welcome to KakaoTalk</h1>
            <p class="Welcome-header__text">
                If you have a Kakao Account,
                log in with your email or phone number.
            </p>
        </header>

        <form id="Login-form">
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="password">
            <input type="submit" value="Login">
            <a href="#">Find Kakao Account or Password</a>
        </form>

        
    <script src="https://kit.fontawesome.com/95455e4f90.js" crossorigin="anonymous"></script>
</body>
</html>
